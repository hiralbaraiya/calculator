<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<link rel="stylesheet" type="text/css" href="myStyle.css">
</head>
<body>
<div>
<form>
<input type="text" id="result">
</form>
<input type="button" onclick="input(id)" id="brac1" value="(">
<input type="button" onclick="input(id)" id="brac2" value=")">
<input type="button" onclick="input(id)" id="mod" value="%">
<input type="button" onclick="del()" id="clear" value="clear" class="end"></br>
<input type="button" onclick="input(id)" id="7" value="7">
<input type="button" onclick="input(id)" id="8" value="8">
<input type="button" onclick="input(id)" id="9" value="9">
<input type="button" onclick="input(id)" id="divide" value="/" class="end"></br>
<input type="button" onclick="input(id)" id="4" value="4">
<input type="button" onclick="input(id)" id="5" value="5">
<input type="button" onclick="input(id)" id="6" value="6">
<input type="button" onclick="input(id)" id="multiply" value="*" class="end"></br>
<input type="button" onclick="input(id)" id="1" value="1">
<input type="button" onclick="input(id)" id="2" value="2">
<input type="button" onclick="input(id)" id="3" value="3">
<input type="button" onclick="input(id)" id="sub" value="-" class="end"></br>
<input type="button" onclick="input(id)" id="0" value="0">
<input type="button" onclick="input(id)" id="point" value=".">
<input type="button" onclick="disp_res()" id="res" value="=">
<input type="button" onclick="input(id)" id="add" value="+" class="end"></br>
</div>
<script src="calculator.js"></script>
</body>
</html>
